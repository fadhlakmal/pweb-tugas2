<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="addDisplay('7')">7</button>
            <button onclick="addDisplay('8')">8</button>
            <button onclick="addDisplay('9')">9</button>
            <button onclick="addDisplay('+')">+</button>
            <button onclick="addDisplay('4')">4</button>
            <button onclick="addDisplay('5')">5</button>
            <button onclick="addDisplay('6')">6</button>
            <button onclick="addDisplay('-')">-</button>
            <button onclick="addDisplay('1')">1</button>
            <button onclick="addDisplay('2')">2</button>
            <button onclick="addDisplay('3')">3</button>
            <button onclick="addDisplay('*')">*</button>
            <button onclick="addDisplay('.')">.</button>
            <button onclick="addDisplay('0')">0</button>
            <button onclick="addDisplay('/')">/</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <br><br><br>
    <div class="calculator">
        <div>
            <input type="text" id="num1" placeholder="Enter number 1">
            <input type="text" id="num2" placeholder="Enter number 2">
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        </div>
        <div>
            <p>Result:</p>
            <input type="text" id="result" disabled>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
